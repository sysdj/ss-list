<style>
	body {

	.toubu{margin-bottom:37px;margin-top:30px;}
	p{

	p span{
		padding:0;

<body>
	<div class="toubu"><img src="images/top1.png" style="width:100%"></div>
	<div style="text-align:center;">
		<div id="date" style="font-size:90px;"></div>
		<div id="time" style="font-size:120px;padding:2px 0 16px;"></div>
		<div id="fiveMinAgo" style="font-size:35px;"></div>
		<div style="font-size:35px;">订单编号：462761964039237118</div>
	</div>
	<div style="margin-top:50px;"><img src="images/ad.png" style="width:100%"></div>
	<div style="height:999px;"></div>
<script>
    var date = new Date().toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' }).replace(/\//g, "月") + "日";
    document.getElementById("date").innerHTML = date;
	
    setInterval(function() {
        var time = new Date().toLocaleTimeString('zh-CN', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' }).replace(/:/g, ":");
        document.getElementById("time").innerHTML = time;
    }, 1000);
	
    var fiveMinAgo = new Date(Date.now() - 8 * 60 * 1000).toLocaleString('zh-CN', { hour12: false, year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' }).replace(/\//g, "-").replace(/,/g, "");
    document.getElementById("fiveMinAgo").innerHTML = "创建时间：" + fiveMinAgo;
</script>
</body>
